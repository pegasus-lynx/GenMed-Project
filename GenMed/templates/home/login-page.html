{% extends 'home/base-header.html' %}

{% load static %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'home/login-page.css' %}">
{% endblock %}

{% block body %}
    <header class="base-header">
        <div class="bg-image">
            <h1>GenMed-Project</h1>
            <h3>Cheaper . Reliable . Effective</h3>
        </div>
    </header>

    <section id="login-section">
            <div class="col-lg-4 col-md-6" id="login-box">
                <div class="fields"> 
                        <h1>Login</h1>
                </div>
                <form action={% url 'home:logIn' %} method="POST" id="login-form">
                    {% csrf_token %}
                    <input type="text" placeholder="Username" class="login-input" name="username"/>
                    <input type="password" placeholder="Password" class="login-input" name="password"/>
                    <input type="submit" value="Login" class="login-button" />
                </form>
            </div>
    </section>
{% endblock %}
