<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GenMed-Project</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Ubuntu|Dancing+Script|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="signup-page.css">
</head>

<body>

        <nav class="navbar navbar-expand-md sticky-top bg-dark" style="padding-bottom:0">
            <!-- Brand-->
            <a href="#" class="navbar-brand" id="home-link">GenMed</a>
            
            <!--Toggle Button-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#base-nav">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!--Links-->
            <div class="collapse navbar-collapse" id="base-nav">
                <ul class="navbar-nav navbar-left">
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Shop</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Medicines</a></li>
                </ul>
            </div>
            <div>
                <ul class="navbar-nav navbar-right">
                    <li class="nav-item"><a href="#" class="nav-link">Login</a></li>
                    <li class="nav-item"><a href="#" class="nav-link active">Signup</a></li>
                </ul>
            </div>
        </nav>

        <form id="regForm" action="" method="POST">
            <h1 style="text-align: center">Register with the GenMed-Project</h1>
            <!-- One "tab" for each step in the form: -->
            <div class="tab">User Profile:
              <p><input placeholder="Username..." oninput="this.className = ''" name="username"></p>
              <p><input type="email" placeholder="E-mail..." oninput="this.className = ''" name="email"></p>
              <p><input type="password" placeholder="Password..." oninput="this.className = ''" name="password"></p>
            </div>
            <div class="tab">Shop Info:
              <p><input placeholder="Shop Name..." oninput="this.className = ''" name="shop_name"></p>
              <p><input placeholder="Owner Name..." oninput="this.className = ''" name="owner"></p>
              <p><input placeholder="Mob No..." oninput="this.className = ''" name="mob_no"></p>
              <p><input placeholder="Alt No..." oninput="this.className = ''" name="alt_no"></p>
            </div>
            <div class="tab">License Detail:
              <p><input placeholder="License..." oninput="this.className = ''" name="license"></p>
              <p><input placeholder="Drug License..." oninput="this.className = ''" name="drug_license"></p>
              <p><input placeholder="Drug License Type..." oninput="this.className = ''" name="drug_license_type"></p>
            </div>
            <div class="tab">Pharmacist Detail:
              <p><input placeholder="Name..." oninput="this.className = ''" name="ph_name"></p>
              <p><input placeholder="Degree..." oninput="this.className = ''" name="ph_deg"></p>
              <p><input placeholder="College..." oninput="this.className = ''" name="ph_college"></p>
            </div>
            <div class="tab">Address:
                <p><input placeholder="City..." oninput="this.className = ''" name="city"></p>
                <p><input placeholder="District..." oninput="this.className = ''" name="district"></p>
                <p><input placeholder="Statee..." oninput="this.className = ''" name="state"></p>
            </div>
            <div style="overflow:auto;">
              <div style="float:right;">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
              </div>
            </div>
            <!-- Circles which indicates the steps of the form: -->
            <div style="text-align:center;margin-top:40px;">
              <span class="step"></span>
              <span class="step"></span>
              <span class="step"></span>
              <span class="step"></span>
            </div>
          </form>
          
          <script src="./signup-page.js"></script>
          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
          <script>
            $('input').blur(function(event) {
                event.target.checkValidity();
            }).bind('invalid', function(event) {
                $(event.target).addClass("invalid");
                // $(event.target).focus();//}, 50);
            }).bind('valid', function(event) {
              $(event.target).removeClass("invalid");
            });
          </script>

</body>
</html>
